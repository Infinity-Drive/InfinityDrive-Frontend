<div class="bodyCard p-5 shadow">

  <div class="actions" style="font-size:1.1em">
    <h4 style="display:inline-block">Settings</h4>
    <i class="fas fa-archive point float-right" routerLink="/Dashboard/Accounts" ngbTooltip="Accounts"></i>
  </div>

  <table class="table table-hover" style="width:100%">

    <tbody>
      <tr *ngFor="let item of settings | keyvalue">
        <td>
          {{item.key}}
        </td>

        <td>
          <label class="switch mb-3">
            <input type="checkbox" [(ngModel)]="item.value" (ngModelChange)="changeSetting(item)">
            <span class="slider"></span>
          </label>
        </td>
      </tr>
    </tbody>
  </table>

  <button class="btn btn-primary" (click)="saveSettings()">Save</button>

  <app-spinner *ngIf="loading"></app-spinner>

</div>
