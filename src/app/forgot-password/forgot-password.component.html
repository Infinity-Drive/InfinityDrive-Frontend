<div class="container">
  <div class="row">
    <div class="col-sm-9 col-md-7 col-lg-5 mx-auto card-auth">
      <div class="card card-signin my-5">
        <div class="card-body">
          <h1 class="card-title text-center"><b><span style="font-size:1.4em; color:#0052D4">âˆž</span> Infinity Drive</b></h1>
          <h5 class="card-title text-center">Forgot Password?</h5>
          <form class="form-signin">
            <div class="form-label-group">
              <input type="email" id="inputEmail" [(ngModel)]="uemail" pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$" name="email" #email="ngModel" class="form-control" placeholder="Email address" required autofocus>
              <label for="inputEmail" *ngIf="!(email.invalid && (email.dirty || email.touched))">Email address</label>
              <label for="inputEmail" *ngIf="(email.invalid && (email.dirty || email.touched))" style="color: red">Enter a valid Email address</label>
            </div>

            <button class="btn btn-lg btn-primary btn-block text-uppercase" (click)="requestResetPassword()" [disabled]="((!email.valid)||(loading))" >Send Email</button>

            <a routerLink="/Login">Sign In</a>
            <a style="float: right" routerLink="/Signup">Sign Up</a>
            <div style="clear: both"></div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
