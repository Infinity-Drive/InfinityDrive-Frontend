<div class="container">
  <div class="row">
    <div class="col-sm-9 col-md-7 col-lg-5 mx-auto card-auth">
      <div class="card card-signin my-5">
        <div class="card-body">
          <h1 class="card-title text-center"><b class="point" routerLink="/"><span style="font-size:1.4em; color:#0052D4">âˆž</span> Infinity Drive</b></h1>
          <h5 class="card-title text-center">Sign In</h5>
          <form class="form-signin" #loginForm="ngForm" (submit)="login($event,email.value,pass.value)">
            <div class="form-label-group">
              <input type="email" id="inputEmail" [(ngModel)]="uemail" pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$" name="email" required #email="ngModel" class="form-control" placeholder="Email address"  autofocus>
              <label for="inputEmail" *ngIf="!(email.invalid && (email.dirty || email.touched))">Email address</label>
              <label for="inputEmail" *ngIf="(email.invalid && (email.dirty || email.touched))" style="color: red">Enter a valid Email address</label>
            </div>

            <div class="form-label-group">
              <input type="password" id="inputPassword" [(ngModel)]="upass" name="pass" #pass="ngModel" class="form-control" required placeholder="Password" >
              <label for="inputPassword" *ngIf="!(upass.length < 7  && (pass.dirty || pass.touched))">Password</label>
              <label for="inputPassword" *ngIf="(upass.length < 7  && (pass.dirty || pass.touched))" style="color: red">Password min length is 7</label>
            </div>

            <!--<div class="custom-control custom-checkbox mb-3">-->
              <!--<input type="checkbox" class="custom-control-input" id="customCheck1">-->
              <!--<label class="custom-control-label" for="customCheck1">Remember password</label>-->
            <!--</div>-->

            <button class="btn btn-lg btn-primary btn-block text-uppercase" [disabled]="((!loginForm.form.valid)||(loading))"  type="submit">Sign in</button>

            <a routerLink="/Signup">Sign Up</a>
            <a style="float: right" routerLink="/ForgotPassword">Forgot Password?</a>
            <div style="clear: both"></div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
