<div class="bodyCard p-5 shadow">
  <h1>Shared File</h1>

  <app-spinner *ngIf="loading"></app-spinner>
  <div class="row" *ngIf="!loading && file">
    <div class="col-8">
      <h3>File Name : {{file.fileName}}</h3>
      <h3>File Type : {{file.fileType}}</h3>
      <h3>File Size : {{getSizeInMb(file.fileSize)}}</h3>
    </div>
    <div class="col-4">
      <i *ngIf="file.accountType =='merged'"
         (click)="getDownloadStream(file.clientFileId, file.accountType,file.fileName,file.fileSize, file._id)"
         class="fas fa-file-download fa-8x point"></i>
      <i *ngIf="file.accountType !='merged'"
         (click)="getDownloadLink(file.accountId,file.clientFileId, file.accountType,file._id)"
         class="fas fa-file-download fa-8x point"></i>
    </div>
  </div>
  <div>

  </div>
  <h3 *ngIf="!loading && !file">File not found</h3>

</div>
