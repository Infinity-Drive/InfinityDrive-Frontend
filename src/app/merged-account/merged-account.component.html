<div class="bodyCard p-5 shadow">

  <div class="table-responsive">

    <div *ngIf="accounts.length!==0" style="display: block">
      <canvas height="80px" baseChart
              [data]="pieChartData"
              [labels]="pieChartLabels"
              [chartType]="pieChartType"></canvas>
    </div>


    <div class="name">
      <h3 class="point" style="color:dodgerblue"><a (click)="getFiles()">Infinity Drive</a></h3>
    </div>

    <div class="actions">
      <span class="oi" data-glyph="data-transfer-upload" data-toggle="modal" data-target="#uploadmodal"></span>
      <!-- <span class="oi d-none d-lg-inline" data-glyph="list"></span>
      <span class="oi d-none d-lg-inline" data-glyph="grid-three-up"></span> -->
    </div>

    <div style="clear:both"></div>

    <app-spinner *ngIf="loading"></app-spinner>

    <table class="table table-hover" *ngIf="!loading && files.length != 0">
      <thead>
        <tr>
          <th scope="col" class="border-fix">Name</th>
          <th scope="col" class="d-none d-lg-block border-fix">Account</th>
          <th scope="col" class="border-fix">Size</th>
          <th scope="col" class="border-fix d-none d-md-block">Modified</th>
          <th scope="col" class="border-fix">Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let f of files; let i = index">

          <div *ngIf="f.mimeType=='folder'; then folder ; else file">
          </div>

          <ng-template #folder>
            <td class="td-word-wrap" (click)="getFolderItems(f)">
              <a href="javascript:;">
                <span class="oi" data-glyph="folder"></span>
                {{f.name}}
              </a>
            </td>
          </ng-template>

          <ng-template #file>
            <td (click)="getDownloadLink(f)" class="td-word-wrap point">
              <span class="oi" data-glyph="file"></span>
              {{f.name}}
            </td>
          </ng-template>

          <td class="d-none d-lg-block">
            <a routerLink="../Dashboard/Storage/{{f.accountId}}">{{f.accountType}}</a>
          </td>
          <td scope="col" class="border-fix">{{ getSizeInMb(f.size) }}</td>
          <td scope="col" class="border-fix d-none d-md-block">{{ getModifiedTime(f.modifiedTime) }}</td>
          <td>
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown"
              aria-haspopup="true" aria-expanded="false"></a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
              <a class="dropdown-item point" (click)="deleteFile(f)">Delete</a>
              <!-- <a class="dropdown-item">Share</a> -->
            </div>
          </td>
        </tr>
      </tbody>
    </table>

    <h5 style="text-align:center" class="text-muted m-5" *ngIf="!loading && files.length == 0">
      No files here
    </h5>
  </div>

  <div class="modal fade" id="uploadmodal" tabindex="-1" role="dialog" aria-labelledby="uploadmodal" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title">File Upload</h5>
            <button type="button" #btnClose class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
        <div class="modal-body">
          <div class="form-group" onsubmit="upl">
            <input class="" type="file" id="file" name="myfile" (change)="handleFileInput($event.target.files)" *ngIf="uploadProgress == 0">
            <input style="float:right" class="btn btn-primary" type="button" value="Upload" (click)="uploadFile()" *ngIf="uploadProgress == 0">
            <div *ngIf="uploadProgress != 0">
              <h4> Uploading...</h4>
              <div class="progress" style="height:20px" >
                <div class="progress-bar progress-bar-striped progress-bar-animated" [ngStyle]="{ 'width': uploadProgress + '%'}">
                  {{uploadProgress}} %
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>
