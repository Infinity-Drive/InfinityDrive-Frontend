<div class="desktop-table w-100">
  <mat-table #table [dataSource]="dataSource" matSort class="w-100">

    <ng-container matColumnDef="name">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Name </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.name}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="modifiedTime">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Modified Time </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{ getModifiedTime(element.modifiedTime) }} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="size">
      <mat-header-cell *matHeaderCellDef mat-sort-header class="d-none d-lg-flex"> Size </mat-header-cell>
      <mat-cell *matCellDef="let element" class="d-none d-lg-flex">
        {{ element.size | fileSize }}
      </mat-cell>
    </ng-container>

    <ng-container matColumnDef="action">
      <mat-header-cell *matHeaderCellDef> Action </mat-header-cell>
      <mat-cell *matCellDef="let element">
        <mat-icon>more_horiz</mat-icon>
      </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>

</div>
